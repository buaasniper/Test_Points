<html>
	<head>
		<title>WebGL - Rotating Cube</title>
	</head>
	<body onload="InitDemo();">
		<canvas id="game-surface" width="800" height="600">
			Your browser does not support HTML5
		</canvas>
		<br />
		<i>Demo is above this text</i>
		<img id="crate-image" src="crate.png" width="0" height="0"></img>
		<script id="shader-vs" type="x-shader/x-vertex">
attribute vec2 position;

void main()
{
  gl_Position = vec4(position, 0.0, 1.0);
}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

uniform vec3 color;

void main()
{
  gl_FragColor = vec4(color, 1.0);
}
		</script>
		<script src="gl-matrix.js"></script>
		<script>
var gl;

var InitDemo = function () {
	console.log('This is working');

	var canvas = document.getElementById('game-surface');
	gl = canvas.getContext('webgl');

	if (!gl) {
		console.log('WebGL not supported, falling back on experimental-webgl');
		gl = canvas.getContext('experimental-webgl');
	}

	if (!gl) {
		alert('Your browser does not support WebGL');
	}

	//
	// Create shaders
	// 
	var vertexShader = gl.createShader(gl.VERTEX_SHADER);
	var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

	gl.shaderSource(vertexShader, document.getElementById('shader-vs').innerHTML);
	gl.shaderSource(fragmentShader, document.getElementById('shader-fs').innerHTML);

	gl.compileShader(vertexShader);
	if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
		console.error('ERROR compiling vertex shader!', gl.getShaderInfoLog(vertexShader));
		return;
	}

	gl.compileShader(fragmentShader);
	if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
		console.error('ERROR compiling fragment shader!', gl.getShaderInfoLog(fragmentShader));
		return;
	}

	var program = gl.createProgram();
	gl.attachShader(program, vertexShader);
	gl.attachShader(program, fragmentShader);
	gl.linkProgram(program);
	if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
		console.error('ERROR linking program!', gl.getProgramInfoLog(program));
		return;
	}
	gl.validateProgram(program);
	if (!gl.getProgramParameter(program, gl.VALIDATE_STATUS)) {
		console.error('ERROR validating program!', gl.getProgramInfoLog(program));
		return;
	}

	var vertices = [
		0.0, 0.5,
		0.5, -0.5,
		-0.5, -0.5
	];

	var vbo = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
	gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

	var positionAttribLocation = gl.getAttribLocation(program, 'position');
	gl.vertexAttribPointer(
		positionAttribLocation, // Attribute location
		2, // Number of elements per attribute
		gl.FLOAT, // Type of elements
		gl.FALSE,
		0, // Size of an individual vertex
		0 // Offset from the beginning of a single vertex to this attribute
	);
	gl.enableVertexAttribArray(positionAttribLocation);

	var colorUniformLocation = gl.getUniformLocation(program, 'color');

	// Tell OpenGL state machine which program should be active.
	gl.useProgram(program);

	//
	// Main render loop
	//
	var loop = function () {
		gl.drawArrays(gl.TRIANGLES, 0, 3);

		var sec = performance.now() / 1000;
		gl.uniform3f(colorUniformLocation, 0.0, (Math.sin(sec * 4) + 1) / 2, 0.0);

		requestAnimationFrame(loop);
	};
	requestAnimationFrame(loop);
};
		</script>
	</body>
</html>
